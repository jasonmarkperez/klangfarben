<html>
<head>
  <title>klangfarben player</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/id4.js"></script>
  <script type="text/javascript" src="js/id3v2.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jdataview.js"></script>
  <script type="text/javascript" src="js/klangfarben.js"></script>
</head>
<body>
  <input id="input-files" type="file" />
  <div class="container">
    <div class="jumbotron" id="klang">
      <audio src="lleng.mp3"></audio>
      <button class="button-group" id="open-file">
        <span class="player-button glyphicon glyphicon-eject"></span>
      </button>

      <div id="track-info">
        <div class="track-alb-artist clearfix">
          <span class="track truncate">Klangfarben</span>
          <span class="artist truncate">Audio</span>
          <span class="album truncate">Player</span>
        </div>

        <div class="track-timing clearfix">
          <div class="current-time">00:00</div>
          <div class="description">Current Time</div>
        </div>
      </div>
      <div class="controls">
        <button class="button-group" id="track-back">
          <span class="player-button glyphicon glyphicon-step-backward"></span>
        </button>
        <button class="button-group" id="rewind">
          <span class="player-button glyphicon glyphicon-backward"></span>
        </button>
        <button class="button-group" id="play">
          <span class="player-button glyphicon glyphicon-play"></span>
        </button>
        <button class="button-group" id="pause">
          <span class="player-button glyphicon glyphicon-pause"></span>
        </button>
        <button class="button-group" id="fast-forward">
          <span class="player-button glyphicon glyphicon-forward"></span>
        </button>
      </div>
    </div>
  </div>

</body>
</html>
