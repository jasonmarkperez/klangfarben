<html>
<head>
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/id4.js"></script>
  <script type="text/javascript" src="js/id3v2.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jdataview.js"></script>
  <script type="text/javascript" src="js/klangfarben.js"></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <input id="inputFiles" type="file" />
      <div class="buttons">
        <button type="button" id="stop" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-step-backward"></span>
        </button>
        <button type="button" id="stop" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <button type="button" id="play" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button type="button" id="pause" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-pause"></span>
        </button>
        <button type="button" id="stop" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-step-forward"></span>
        </button>
         <button type="button" id="mute" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-volume-off"></span>
        </button>
         <button type="button" id="unmute" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-volume-up"></span>
        </button>
      </div>


      <div id="track-info">
        <span class="track"></span>
        <span class="artist"></span>
        <span class="album"></span>
      </div>


    </div>
  </div>

</body>
</html>
